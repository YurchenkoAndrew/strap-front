<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="title-section">Доставка и оплата</h3>
    </div>
  </div>
  <div class="row" *ngIf="delivery">
    <div class="col-sm-4">
      <div class="image">
        <img src="{{baseUrl}}/{{delivery.image}}" alt="Delivery">
      </div>
    </div>
    <div class="col-sm-8">
      <div class="description">
        <div [innerHTML]="delivery.text"></div>
      </div>
    </div>
  </div>
</div>
